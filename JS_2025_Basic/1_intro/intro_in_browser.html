<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <!-- Custom 외부스크립트 불러오기! -->
  <script src = "https://d3js.org/d3.v4.min.js"
          integrity="sha"
          crossorigin="anonymous"></script>
  <!--<script src = "index.js"></script>-->
  <!-- JS 코드는 불러오자 마자 실행하는 것이 기본! -->
  <!-- 위와 같이 불러오면 화면상에 아무것도 없는 것이 당연함! -->
  <!-- defer 키워드는 JS 코드 내부 동작들을 여러 시점에 적절하게 분산해서 실행할 수 있도록  -->
  <!-- 브라우저의 실향 최적화를 유도하는 키워드 -->
  <script src = "index.js" defer></script>
</head>
<body>
<h1>브라우저 상의 내용임</h1>
<p>그냥 내용임</p>
<!-- 외부 스크립트 불러오기! -->
<!-- Script 는 동작이지 화면 요소가 아님 => body 태그에 위치시키면 일관성 X -->
<!-- Dom 객체가 전부 로딩되고 나서 실행하면 Dom 객체와 상관없는 동작들에 대해서는 지연 -->
<!--<script src = "index.js"></script>-->
</body>
</html>
