<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <style>
      .box {
          width: 200px;
          height: 200px;
          border: cornflowerblue solid 10px;
      }

      .green {
          background-color: green;
          color: azure;
      }

      .blue {
          background-color: aqua;
      }

      .center-align {
          box-sizing: border-box;
          text-align: center;
          line-height: 180px;
      }

      .circle {
          border-radius: 50%;
      }

  </style>
</head>
<body>
<!-- HTML5 에서 Semantic 하게 화면 상의 용도만 알려주면 -->
<!-- 화면상에서 사용자와 상호작용하기 위한 제어 패턴! -->
<div class = "box green" style = "font-weight: bolder">초록박스!</div>
<button id = "change" onclick = "">변형하기!</button>
<script>
  const $box = document.querySelector(".box");
  console.log($box.style); // style 필드에 직접 접근 시 DOM 객체의 정적인 속성만 가져옴
  // JS 에서는 CSS 랜더링 과정 이후의 상태를 기다렸다가 작업 X
  // CSS 렌더링을 제어할 수 있는 DOM 객체 직접 편집을 선호 O

  // 1) 스타일 교체 및 추가
  // $box.className = "blue"; // 여러 개 핸들링 불가능
  $box.classList.replace('green', 'blue');
  $box.classList.add('center-align');
  $box.classList.add('circle');

  const $changeBtn = document.querySelector("#change");
  // 이벤트 리스너를 활용한 클래스 제어
  // 화면상에서 사용자와 상호작용하기 위한 제어 패턴!
  $changeBtn.onclick = () => {
    if ($box.classList.contains("circle")) {
      $box.classList.remove("circle");
      $box.classList.remove("center-align");
      $box.classList.replace("blue", "green");
    }else {
      $box.classList.add("circle");
      $box.classList.add('center-align');
      $box.classList.replace('green', 'blue');
    }
  }
</script>
</body>
</html>
